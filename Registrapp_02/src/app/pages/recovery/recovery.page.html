<ion-header>
  <ion-toolbar>
    <ion-title size=""><ion-icon (click)="regresar()" name="arrow-back-circle-outline"></ion-icon><b>Recuperacion</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pattern"></div>

  <div class="correobox">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <p class="tit">Ingresa tu correo institucional</p>
        </ion-card-title>
        <ion-card-subtitle>
          <p class="subtit">Se enviara un codigo de recuperacion a la direccion otorgada</p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="inputEmail" placeholder="vi.rivas@duocuc.cl"></ion-input>
        </ion-item>
        <ion-button (click)="regresar()" (click)="openEmail()" color="warning" expand="block">Submit</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
