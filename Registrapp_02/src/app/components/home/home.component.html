<ion-header>
  <div class="a">
    <ion-toolbar class="catiwa-toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="regresar()" fill="clear" color="warning">
          <mat-icon>logout</mat-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="titles" size="small" style="color: white;">
        Home
      </ion-title>
      <ion-buttons slot="end">
        <ion-button color="warning">
          <mat-icon>account_circle</mat-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>
<ion-content>
  <div class="content-title">
    <p>Bienvenido</p>
    <p>{{local_nombre}}</p>
  </div>

  <div class="ramos">
    <ion-card>
      <img alt="Progra Mov" src="https://concepto.de/wp-content/uploads/2018/09/lenguaje-de-programaci%C3%B3n-e1537466894547.jpg" />
    </ion-card>
    <ion-card-content>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="dark">
            <ion-label>Programacion</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content" *ngFor="let a of asistenciaspef">
            <p class="nombre">{{a.asistencia.nombre}}</p><p class="fecha">{{a.asistencia.dia}}</p><p class="fecha">{{a.asistencia.idAsignatura}}</p>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </div>
  <div class="ramos">
    <ion-card>
      <img alt="Estadistica Desc" src="https://ichef.bbci.co.uk/news/800/cpsprodpb/164EE/production/_109347319_gettyimages-611195980.jpg.webp" />
    </ion-card>
    <ion-card-content>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="dark">
            <ion-label>Estadistica</ion-label>
          </ion-item>
          
          <div class="ion-padding" slot="content">
            Estadistica
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </div>
  <div class="ramos">
    <ion-card>
      <img alt="Proceso de Portafolio" src="https://www.claseejecutiva.uc.cl/wp-content/uploads/2022/05/procesos-gestion-de-procesos-que-es-un-proceso-que-es-la-gestion-de-procesos-w-1-min-1024x529.jpg" />
    </ion-card>
    <ion-card-content>
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" color="dark">
            <ion-label>Proceso Portafolio</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            Proceso Portafolio
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-card-content>
  </div>

</ion-content>
